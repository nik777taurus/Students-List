<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель управления студентами</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" defer src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Панель управления студентами</h1>

    <form action="#" id="add-form" class="mb-3">
      <div class="input-wrap">
        <input type="text" data-required="true" class="form-control mb-3" id="add-form__surname-inp"
          placeholder="Фамилия">
      </div>
      <div class="input-wrap">
        <input type="text" data-required="true" class="form-control mb-3" id="add-form__name-inp" placeholder="Имя">
      </div>
      <div class="input-wrap">
        <input type="text" data-required="true" class="form-control mb-3" id="add-form__lastname-inp"
          placeholder="Отчество">
      </div>
      <div class="input-wrap">
        <input type="date" data-required="true" data-range="true" class="form-control mb-3"
          id="add-form__birth-date-inp" placeholder="Дата рождения">
      </div>
      <div class="input-wrap">
        <input type="number" data-required="true" data-range="true" class="form-control mb-3"
          id="add-form__first-year-inp" placeholder="Год начала обучения">
      </div>
      <div class="input-wrap">
        <input type="text" data-required="true" class="form-control mb-3" id="add-form__fac-inp"
          placeholder="Факультет">
      </div>
      <button type="submit" class="btn btn-primary">Добавить студента</button>
    </form>

    <form action="#" id="filter-form" class="mb-3">
      <h2>Фильтрация</h2>
      <input type="text" class="form-control mb-3" id="filter-form__fio-inp" placeholder="ФИО">
      <input type="text" class="form-control mb-3" id="filter-form__fac-inp" placeholder="Факультет">
      <input type="number" class="form-control mb-3" id="filter-form__first-year-inp" placeholder="Год начала обучения">
      <input type="number" class="form-control mb-3" id="filter-form__last-year-inp"
        placeholder="Год окончания обучения">
    </form>

    <div id="app"></div>
  </div>
</body>

</html>
